<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
<script>
    function checkSnt(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let stt = +prompt('Nhập n số nguyên tố cần in ra: ');
    let count = 0;
    let N = 2;
    while (count < stt) {
        if (checkSnt(N)) {
            count++;
            document.write(`Số nguyên tố thứ ${count} là ${N} <br>`);
        }
        N++;
    }
</script>
</body>
</html>
